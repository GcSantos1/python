  <main>
    <container class="">
    <section class="text-white form-group container">
        <form action="#" method="post">
            <!-- Dados do Cliente -->
            <fieldset>
                <legend>Dados do Cliente</legend>
                
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
    
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required>
                </div>
            </fieldset>
    
            <!-- Dados do Veículo -->
            <fieldset>
                <legend>Dados do Veículo</legend>
                
                <div class="form-group">
                    <label for="marca">Marca*</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
    
                <div class="form-group">
                    <label for="modelo">Modelo*</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
    
                <div class="form-group">
                    <label for="ano">Ano*</label>
                    <input type="number" id="ano" name="ano" min="1900" max="2024" required>
                </div>
    
                <div class="form-group">
                    <label for="placa">Placa do Veículo</label>
                    <input type="text" id="placa" name="placa" placeholder="AAA-1234">
                </div>
            </fieldset>
    
            <!-- Detalhes do Serviço -->
            <fieldset>
                <legend>Detalhes do Serviço</legend>
                
                <div class="form-group">
                    <label for="servico">Tipo de Serviço*</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione</option>
                        <option value="revisao">Revisão Programada</option>
                        <option value="oleo">Troca de Óleo</option>
                        <option value="freios">Manutenção de Freios</option>
                        <option value="suspensao">Suspensão</option>
                        <option value="eletrica">Sistema Elétrico</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="data">Data Preferencial*</label>
                    <input type="date" id="data" name="data" required>
                </div>
    
                <div class="form-group">
                    <label for="hora">Horário Preferencial*</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
    
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>
            </fieldset>
    
            <div class="form-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Li e concordo com os termos de serviço </label>
            </div>
            
    
            <button type="submit" class="btn-submit">Agendar Serviço</button>
        </form>
    </section>
</container>

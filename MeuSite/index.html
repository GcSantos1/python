<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Moto/Logo.avif">

    <title>Concessionaria</title>
</head>
<body>
    <header>
        <img src="Moto/Logo.avif" class="logo">
        <h1>MotoVibe</h1>
        <p class="titulo">Confira nossas principais promoções</p>

    </header>
    <main>
        <h2 class="subtitulo">Motos a venda</h2>
        <section id="carousel" class="carousel slide carousel mx-auto" data-bs-ride="carousel" style="max-width: 33%; width: 80%;">
            <article class="carousel-inner">
                <div></div>
              <figure class="carousel-item active" data-bs-interval="3000">
                <img src="Moto/Moto 1 azul.avif" class="d-block" alt="..." height="450" width="600">
              </figure>
              <figure class="carousel-item" data-bs-interval="3000">
                <img src="Moto/Moto 2 vermelha.avif" class="d-block" alt="..." height="450" width="600">
              </figure>
              <figure class="carousel-item" data-bs-interval="30000">
                <img src="Moto/Moto 3 amarela.jpg" class="d-block" alt="..." height="450" width="600">
              </figure>
              <figure class="carousel-item" data-bs-interval="30000">
                <img src="Moto/moto 4 branca.jpg" class="d-block" alt="..." height="450" width="600">
              </figure>
              <figure class="carousel-item" data-bs-interval="30000">
                <img src="Moto/moto 5 preta.avif" class="d-block" alt="..." height="450" width="600">
              </figure>
            </article>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </section>
    </main>
</body>
    <footer class="footer">
        <div class="footer-copy">
        <p>&copy; 2025 MotoVibe <br>Todos os direitos reservados.</p>
        </div>

        <div class="footer-contato" id="contato">
        <h2>Contato</h2>
        <p>Email: MotoVibe@outlook.com</p>
        <p>Telefone: (21)4002-8922</p>
        </div>
        <div class="footer-social">
            <a href="#" target="_blank"><img src="Moto/facebook.png"width="50"></a>
            <a href="#" target="_blank"><img src="Moto/instagram.png" width="50"></a>
            <a href="#" target="_blank"><img src="Moto/whatsapp.png" width="50" ></a>
        </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
